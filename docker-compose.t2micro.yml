# Docker Compose for t2.micro Optimized Deployment
version: '3.8'

services:
  # Main Application API
  app:
    build:
      context: .
      dockerfile: Dockerfile.t2micro
    container_name: smart-incident-predictor-app
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=DOCKER
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.8'
        reservations:
          memory: 256M
          cpus: '0.4'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - smart-predictor-network

  # ML Anomaly Detection Service
  ml-detector:
    build:
      context: .
      dockerfile: Dockerfile.t2micro
    container_name: smart-incident-predictor-ml
    command: ["python", "src/ml/optimized_anomaly_detector.py"]
    environment:
      - ENVIRONMENT=DOCKER
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.6'
        reservations:
          memory: 192M
          cpus: '0.3'
    depends_on:
      - app
    networks:
      - smart-predictor-network

  # Nginx Reverse Proxy (Optional, for production)
  nginx:
    image: nginx:alpine
    container_name: smart-incident-predictor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.2'
    depends_on:
      - app
    networks:
      - smart-predictor-network
    profiles:
      - production

networks:
  smart-predictor-network:
    driver: bridge

volumes:
  logs:
    driver: local
  data:
    driver: local
